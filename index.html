<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>AZ Kvíz</title>
</head>

<body>
    <form id="form">
        <div style="grid-column: 1; grid-row: 1">
            <label id="firstLabel" for="firstName">Jméno prvního hrozba herce</label>
            <input id="firstName" type="text">
        </div>
        <div style="grid-column: 2; grid-row: 1;">
            <label id="secondLabel" for="secondName">Jméno druhého hrozba herce</label>
            <input id="secondName" type="text">
        </div>
        <div style="grid-column: 1/3; grid-row: 2;">
            <button type="submit">začít</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
